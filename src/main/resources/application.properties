spring.application.name=apiTO-DO
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configuración de Hibernate/JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuración de JWT
security.jwt.key.
security.jwt.user.generator=AUTH0JWT-BACKEND

#Spring Boot Activator
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=API de Tareas
info.app.version=2.5
info.app.description=Esta es una API para gestionar tareas.